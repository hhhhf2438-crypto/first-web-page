<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2</title>

    <style>
        /* ===== Skip to Main Content ===== */
        .skip-link {
            position: absolute;
            left: -999px;
        }

        .skip-link:focus {
            left: 10px;
            top: 10px;
            background-color: black;
            color: white;
            padding: 8px;
            z-index: 100;
        }

        /* ===== Navigation ===== */
        nav {
            display: inline-block;
            width: 80%;
        }

        /* Descendant selector: image inside nav only */
        nav img {
            width: 10%;
        }

        /* Comment out existing li styling */
        /*
        li {
            list-style: none;
            padding: 10px;
        }
        */

        /* ===== Grid Layout ===== */
        .grid {
            display: grid;
            grid-template-columns: 40% 40%;
            justify-content: space-between;
            align-items: center;
            row-gap: 20px;
            margin-top: 20px;
        }

        /* Only images inside grid */
        .grid img {
            width: 100%;
        }

        /* ===== Flex Layout ===== */
        .flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .flex img {
            width: 30%;
            margin: 10px;
        }

        /* ===== General ===== */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <!-- Skip to Main Content -->
    <a href="#main-content" class="skip-link">Skip to Main Content</a>

    <nav>
        <img src="https://via.placeholder.com/150" alt="Website Logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Parks</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <h1>Welcome</h1>
        <p>This page uses Grid and Flex layouts.</p>

        <section class="grid">
            <img src="https://via.placeholder.com/400x300" alt="Grid image 1">
            <img src="https://via.placeholder.com/400x300" alt="Grid image 2">
        </section>

        <section class="flex">
            <img src="https://via.placeholder.com/300" alt="Flex image 1">
            <img src="https://via.placeholder.com/300" alt="Flex image 2">
            <img src="https://via.placeholder.com/300" alt="Flex image 3">
        </section>
    </main>

</body>
</html>
